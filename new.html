<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Prototype Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
      
      <div id="header" class="row">      
        <div class="col-md-12 p-3">
              <nav class="navbar navbar-expand-lg navbar-dark bg-secondary shadow-lg rounded">
                <a href="#" class="navbar-brand"><img src="img/elogo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">

                    <li class="nav-item">
                      <a class="nav-link" href="home.html">Mobile phones<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="new.html">New phones</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Equipment
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Batteries</a>
                        <a class="dropdown-item" href="#">Chargers</a>
                        <a class="dropdown-item" href="#">Covers</a>
                      </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                  </ul>
                  <form style="margin-left:350px;" class="col-md-2" target="paypal" action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post">
                    <!-- Identify your business so that you can collect the payments. -->
                    <input type="hidden" name="business" value="zex.sokolovic-facilitator@gmail.com">

                    <!-- Specify a PayPal shopping cart View Cart button. -->
                    <input type="hidden" name="cmd" value="_cart">
                    <input type="hidden" name="display" value="1">

                    <!-- Continue shopping on the current webpage of the merchant site. -->
                    <input type="hidden" name="shopping_url" value="https://example.com/birthday_cards">

                    <button class="btn btn-info btn-sm" onclick="getContinueShoppingURL(this.form)"><img src="img/cart.png">&nbsp;&nbsp;View cart</button>
                </form>
                </div>


              </nav>
        </div>
      </div>
      
      <div id="main" class="row">
        <div class="col-md-2 d-none d-sm-none d-md-block"></div>
        <div class="col-md-10"> 
          <div class="row productList"></div>
        </div>
      </div>
        
    </div>

    <script src="js/jsonLoader.js" charset="utf-8"></script>
    <script src="js/shoppingCart.js" charset="utf-8"></script>

    <script>
      var shoppingCart = new ShoppingCart();
      shoppingCart.getProductList('json/productList.json');
      
      function getContinueShoppingURL(form) {
            if(form !== undefined) {
                form.shopping_url.value = window.location.href;
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>              
</body>
</html>
